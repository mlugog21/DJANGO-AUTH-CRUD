{% extends 'base.html' %}

{% block content %}
  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm border-0">
          <div class="card-body p-5">
            <h1 class="card-title text-center text-primary mb-4">{{ task.title }}</h1>
            <p class="card-text">{{ task.description }}</p>

            {% if error %}
              <div class="alert alert-danger mb-4">{{ error }}</div>
            {% endif %}

            <div class="row">
              <div class="col-md-12">
                <form action="" method="POST" class="mb-3">
                  {% csrf_token %}
                  {{ form.as_p }}
                  <button type="submit" class="btn btn-primary btn-lg w-100">Update</button>
                </form>
              </div>
              <div class="col-md-6">
                <form method="POST" action="{% url 'complete_task' task.id %}" class="mb-3">
                  {% csrf_token %}
                  <button type="submit" class="btn btn-success btn-lg w-100">Complete</button>
                </form>
              </div>
              <div class="col-md-6">
                <form method="POST" action="{% url 'delete_task' task.id %}">
                  {% csrf_token %}
                  <button type="submit" class="btn btn-danger btn-lg w-100">Delete</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
{% endblock %}

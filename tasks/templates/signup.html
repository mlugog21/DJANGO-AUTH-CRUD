

{% extends 'base.html' %}


{% block content %}

<main class="container py-5">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <form method="POST" class="card card-body">
        {% csrf_token %}

        <h2 class="text-center py-2">Sign Up</h2>
       
        <!-- Campo de Username -->
        <div class="mb-3">
          <label for="username">Username</label>
          <input type="text" name="username" class="form-control" placeholder="djangouser" id="username">
        </div>

        <!-- Campo de Password -->
        <div class="mb-3">
          <label for="password1">Write your password</label>
          <input type="password" name="password1" class="form-control" placeholder="**********" id="password1">
        </div>

        <!-- Confirmar Password -->
        <div class="mb-3">
          <label for="password2">Confirm your password</label>
          <input type="password" name="password2" class="form-control" placeholder="**********" id="password2">
        </div>

        <!-- BotÃ³n de registro -->
        <button class="btn btn-primary w-100">
          Sign Up
        </button>

        <div class="text-center mt-3">
          <a href="{% url 'signin' %}" class="text-decoration-none text-primary">
            Log In
          </a>
        </div>
        
        <!-- Mensaje de error (si existe) -->
        <h1>{{ error }}</h1>
      </form>
    </div>
  </div>
</main>



{% endblock %}

{% extends 'base.html' %}

{% block content %}
  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm border-0">
          <div class="card-body p-5">
            <h2 class="card-title text-center text-primary mb-4">Create Task</h2>
            <form method="POST">
              {% csrf_token %}
              <div class="form-group">
                <label for="id_title" class="sr-only">Title</label>
                {{ form.title }}
              </div>
              <div class="form-group">
                <label for="id_description" class="sr-only">Description</label>
                {{ form.description }}
              </div>
              <div class="form-group form-check mb-3">
                {{ form.important }}
                <label class="form-check-label ms-2" for="id_important_task">Important</label>
              </div>
              <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary btn-lg">Create Task</button>
                <a href="{% url 'tasks' %}" class="btn btn-secondary btn-lg">Cancel</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
{% endblock %}

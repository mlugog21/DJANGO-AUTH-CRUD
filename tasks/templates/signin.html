{% extends 'base.html' %}


{% block content %}



<main class="container py-5">
    <div class="row">
      <div class="col-md-4 offset-md-4">
        <form action="{% url 'signin' %}" method="POST" class="card card-body">
          {% csrf_token %}
  
          <h1 class="text-center py-2">Log In</h1>
  
          <!-- Campo de Username -->
          <div class="mb-3">
            <label for="username">Username</label>
            <input type="text" name="username" class="form-control" placeholder="Write your username" id="username" required>
          </div>
  
          <!-- Campo de Password -->
          <div class="mb-3">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Write your password" id="password" required>
          </div>
  
          <!-- Botón de inicio de sesión -->
          <button class="btn btn-primary w-100">
            Login
          </button>

          <div class="text-center mt-3">
            <a href="{% url 'signup' %}" class="text-decoration-none text-primary">
              Sign Up
            </a>
          </div>
  
          <!-- Mensaje de error (si existe) -->
          <div class="text-danger text-center mt-3">
            {{ error }}
          </div>
        </form>
      </div>
    </div>
  </main>
  

{% endblock %}
